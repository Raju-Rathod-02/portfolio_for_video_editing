<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Raju Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 100%);
        }

        .gradient-text {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-gradient {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
            transform: translateY(-2px);
        }

        .form-input {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            outline: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md animate-fade-in-up">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-2 mb-4">
                <i class="fas fa-film text-4xl gradient-text"></i>
                <span class="text-3xl font-bold gradient-text">RAJU</span>
            </div>
            <p class="text-gray-300">Premium Video Editor Admin</p>
        </div>

        <!-- Login Form -->
        <div class="glass p-8 rounded-2xl">
            <h2 class="text-2xl font-bold text-center mb-6 text-white">Admin Login</h2>

            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-200 mb-2">Admin Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        required 
                        class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-500" 
                        placeholder="admin@raju.com"
                    />
                    <div class="error-message" id="email-error"></div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-200 mb-2">Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            required 
                            class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-500" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        />
                        <button type="button" onclick="togglePassword()" class="absolute right-3 top-3 text-gray-400 hover:text-gray-300">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="w-4 h-4 rounded border-gray-300">
                    <label for="remember" class="ml-2 text-sm text-gray-300">Remember me</label>
                </div>

                <button 
                    type="submit" 
                    class="btn-gradient w-full py-3 rounded-lg font-bold text-white"
                >
                    Login to Admin Panel
                </button>

                <div class="error-message show text-center" id="login-error"></div>
            </form>

            <!-- Demo Credentials -->
            <div class="mt-8 p-4 bg-blue-500/10 border border-blue-500/30 rounded-lg">
                <p class="text-xs font-semibold text-blue-300 mb-2">üìù Demo Credentials:</p>
                <p class="text-xs text-gray-300">Email: <code class="text-blue-300">admin@raju.com</code></p>
                <p class="text-xs text-gray-300">Password: <code class="text-blue-300">admin123</code></p>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-gray-400 text-sm">
                Back to <a href="../index.html" class="text-blue-400 hover:text-blue-300">Portfolio</a>
            </p>
        </div>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
